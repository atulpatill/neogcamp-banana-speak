<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Banana Speak | Translator</title>
  </head>
  <body>
    <section class="header-style">
      <header>
        <h2>Banana Translator</h2>
      </header>
    </section>
    <section class="container datasection">
      <textarea
        name="textarea"
        placeholder="Enter Text"
        id="userinput"
        cols="40"
        rows="2"
      ></textarea>
      <br />
      <br />
      <button id="clickme" class="btn">Translation</button>
      <br />
      <br />
      <div>Your translation is</div>
      <br />
      <div>
        <textarea
          name="textarea"
          placeholder="Output will be here"
          id="output"
          cols="40"
          rows="2"
        ></textarea>
      </div>
    </section>
    <div class="footer">
      <p>
        About<br />
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. <br />
        the translator to convert your text from English to Minion speak or
        Banana language.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
